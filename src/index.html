          />
        </svg>
        <span>事件查詢</span>
      </p>
      <label for="my-modal-3" class="text-xl">✕</label>
    </div>

      <div class="form-control mb-4">
        <label for="input01" class="block text-xs text-white mb-2"

        >
        <input id="input01" type="text" />

          取消
        </button>
        <button type="button" class="btn btn-sm btn-secondary">查詢</button>
      </div>

    </form>
  </div>
</div>

<script>
  const sideNav = document.getElementById('sideNav');
  const hamMenu = document.getElementById('hamMenu');
  let isNavOpen = false;
  hamMenu.addEventListener('click', (e) => {
    e.stopPropagation();
    document.body.classList.add('modal-open');
    isNavOpen = true;
  });
  document.addEventListener('click', (e) => {
    e.stopPropagation();
    if (e.target !== sideNav && isNavOpen) {
      document.body.classList.remove('modal-open');
      isNavOpen = false;
    }
    isNavOpen = true;
  });
</script>
