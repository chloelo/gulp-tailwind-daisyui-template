<nav id="sideNav" class="side-nav">
  <h2 class="side-nav__title">手刻 side bar</h2>
  <a href="#" class="side-nav__link">關閉推播</a>
  <a href="#" class="side-nav__link">登出</a>
</nav>
<div class="flex justify-between items-center">
  <div id="hamMenu" class="inline-block p-2 cursor-pointer text-4xl">
    &#9776;
  </div>
  <label for="my-modal-3">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-10 w-10"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </label>
</div>
<input type="checkbox" id="my-modal-3" class="modal-toggle" />
<div class="modal">
  <div class="modal-box relative">
    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2"
      >✕</label
    >
    <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
    <p class="py-4">
      You've been selected for a chance to get one year of subscription to use
      Wikipedia for free!
    </p>
  </div>
</div>

<script>
  const sideNav = document.getElementById("sideNav");
  const hamMenu = document.getElementById("hamMenu");
  let isNavOpen = false;
  hamMenu.addEventListener("click", (e) => {
    e.stopPropagation();
    document.body.classList.add("modal-open");
    isNavOpen = true;
  });
  document.addEventListener("click", (e) => {
    e.stopPropagation();
    if (e.target !== sideNav && isNavOpen) {
      document.body.classList.remove("modal-open");
      isNavOpen = false;
    }
    isNavOpen = true;
  });
</script>
